bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind W +mf  //made for colemak-DH US (windows)
bind A +ml
bind R +mb
bind S +mr
bind SHIFT +duck
bind SPACE +jump
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MWHEELUP +jump
bind MWHEELDOWN +jump
bind MOUSE4"load_itempreset 0"
bind MOUSE5 +inspect
bind F +helpme
bind T +inspect
bind G +taunt
bind H open_charinfo_backpack
bind M +use_action_slot_item
bind F1 toggleconsole
bind K open_charinfo_direct
bind Z showmapinfo
bind ["cmd kill"
bind ]"cmd explode"
bind B say_team
bind J say
bind L say_party
bind F2 player_ready_toggle
bind X voice_menu_1
bind C voice_menu_2
bind D voice_menu_3
bind P"impulse 201"
cl_crosshaircolor 5
cl_crosshair_file""
crosshair 1

//better tab
bind "TAB" "+BOARD";
alias "+BOARD" "+showscores; net_graph 1";
alias "-BOARD" "-showscores; net_graph 0";
net_graphpos 2
net_graphproportionalfont 1

//viewmodels are OFF in this config B)
r_drawviewmodel 0

//aliases
alias dc "disconnect"

//the sens
sensitivity 0.742208 // 35 cm/360 at 1600 dpi, raw input